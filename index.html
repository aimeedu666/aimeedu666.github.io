<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    /*  font  */
    @font-face {
       font-family: "WriterQuattroSRegular";
       src: url("font/WriterQuattroSRegular.ttf");
    }
    h1 {
      font-family: WriterQuattroSRegular, Arial, sans-serif !important;
    }

    /*  wrapper  */
    .wrapper {
      position: relative;
      margin: 0; 
      padding: 0; 
    }

    /*  bottom div  */
    .bottom-div {
      background-size: 100% auto; 
      background-position: center center;
      background-repeat: no-repeat;
      justify-content: center;
      align-items: center;
    }
    #homepage {
      background-image: url("image/homepage.jpeg");
      height: 100vh;
    }
    #food_search {
      background-image: url("image/food_search.png");
      opacity: 0.1;
    }
    #traffic {
      background-image: url("image/traffic.png");
      opacity: 0.1;
    }
    #CTB {
      background-image: url("image/CTB.png");
      opacity: 0.1;
    }

    /*  top div  */
    .container {
      height: 90vh;
      margin-top: 5vh;
    }
    .top-div {
      position: absolute;
      top: -5vh;
      left: 50%;
      transform: translate(-50%);
      z-index: 1;
      display: flex;
      align-items: center;
      padding-left: 5% !important;
      padding-right: 5% !important;
      color: black;
      text-decoration: none;
    }

    /*  hover  */
    a:hover ~ div{
      opacity: 1 !important;
      transition: opacity 0.3s ease-in-out;
    }
    a:hover .top-div h1{
      visibility: hidden;
    }

  </style>
  <head>
    <title>Aimee's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aimee's Portfolio">
    <meta name="keywords" content="apollo, jade, template, html, sass, jquery">
    <meta name="author" content="Yuxuan Du">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="top-div container">
          <h1 style="white-space: nowrap;"><strong>Yuxuan Du's<br>Portfolio</strong><br>web design<br>&<br>photography</h1>
          <p></p>
      </div>
      <div id="homepage" class="bottom-div"></div>
    </div>

    <div class="wrapper">
      <a href="https://aimeedu-itp303.000webhostapp.com">
        <div class="top-div container">
            <h1 style="white-space: nowrap;"><strong>Food Search<br>Web App</strong><br>full-stack<br>web development</h1>
            <p></p>
        </div>
      </a>
      <div id="food_search" class="container bottom-div"></div>
    </div>

    <div class="wrapper">
      <a href="https://adrockisland.wixsite.com/jped3">
        <div class="top-div container">
            <h1 style="white-space: nowrap;"><strong>Traffic Theme<br>Web Design</strong><br>front-end</h1>
            <p></p>
        </div>
      </a>
      <div id="traffic" class="container bottom-div"></div>
    </div>

    <div class="wrapper">
      <a href="https://duyuxuan5.wixsite.com/evelinsworld">
        <div class="top-div container">
            <h1 style="white-space: nowrap;"><strong>Gender Equality Project<br>Web Design</strong><br>front-end</h1>
            <p></p>
        </div>
      </a>
      <div id="CTB" class="container bottom-div"></div>
    </div>
  </body>
</html>
